<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<title>Bootstrap - Input Group</title>

		<!--Meta tags importante-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>

	<body style="margin-bottom: 200px;padding: 16px;">
		
		<form>
			<h2>Group Prepend</h2>

			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">@</span>
				</div>
				<input class="form-control" type="text" placeholder="Email">
			</div>



			<h2>Group Append</h2>
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Email">

				<div class="input-group-append">
					<span class="input-group-text">@Site.com</span>
				</div>
			</div>


			<h2>URL customizada</h2>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">https://site.com/usuario/</span>
				</div>

				<input class="form-control" type="text" placeholder="Digite seu usuario">
			</div>


			<h2>Moeda</h2>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>

				<input class="form-control" type="text" placeholder="Digite um valor">

				<div class="input-group-append">
					<span class="input-group-text">,00</span>
				</div>
			</div>


			<!--Type: Checkbox / Radio -->

			<h2>Checkbox / Radio</h2>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="checkbox">
					</div>
				</div>

				<input type="text" class="form-control">
			</div>



			<h2>Multiplos Inputs</h2>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Nome / E-mail</span>
				</div>

				<input class="form-control mr-1" type="text" placeholder="email">
				<input class="form-control" type="text" placeholder="senha">
			</div>



			<h2>Pesquisa</h2>
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Pesquisar">

				<div class="input-group-append"> 
					<button type="button" class="btn btn-success">Pesquisar</button>
				</div>
			</div>
		</form>



		<!-- JavaScript (Opcional) -->
	    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
