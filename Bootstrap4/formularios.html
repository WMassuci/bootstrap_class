<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<title>Bootstrap Formularios</title>

		<!--Meta importante-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>

	<body style="margin-bottom: 200px ; padding: 16px;">


		<!--Formulários
			Classe: form-control-<opcoes>
			opçoes: sm, lg
		  -->
		
		<form>
			
			<!--Caixas de textos-->
			<div class="form-group">
				<label for="usuario">Usuário</label>
				<input class="form-control" type="text" id="usuario" placeholder="Digite o nome do usuario">
			</div>


			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
				<small class="form-text">* Email será validado</small>
			</div>


			<!--Select-->

			<div class="form-group">
				<label for="estados">Estados</label>
				<select class="form-control" id="estados">
					<option>São Paulo</option>
					<option>Rio de Janeiro</option>
					<option>Minas Gerais</option>
					<option>Paraná</option>
					<option>Acre</option>
				</select>
			</div>


			<!--Text Area-->
			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea class="form-control" id="mensagem" rows="3"></textarea>
			</div>


			<!--File Input  (Anexar Arquivos)-->
			<div class="form-group">
				<label for="arquivo">Arquivo</label>
				<input class="form-control-file" type="file" id="arquivo">
			</div>


			<!--Custom file arquivo-->
			<div class="custom-file">
				<label class="custom-file-label">Selecionar Arquivo</label>
				<input class="custom-file-input" type="file" id="arquivo">
			</div>
			<br><br>


			<!--Range-->
			<div class="form-group">
				<label id="range">Satisfação</label>
				<input class="custom-range" type="range" id="range" min="1" max="5">
			</div>



			<!--Button-->
			<input class="btn btn-primary" type="submit" value="Salvar">
			<br><br>


			<!--Formulario Inline-->
			<form class="form-inline">
				<input class="form-control mb-2" type="text" placeholder="Digite seu usuario">
				<input class="form-control" type="password" placeholder="Digite sua senha">
				<input class="btn btn-primary mt-2" type="submit" value="Logar">
			</form>
			<br><br>


			<!--Validação de formulario
				Classes: is-valid , is-invalid , invalid-feedback , valid-feedback
			 --->

			 <form>
			 	<div class="form-group">
			 		<label for="email-usuario">Email</label>
			 		<input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">

			 		<div class="valid-feedback">
			 			Email-Válido
			 		</div>
			 	</div>


			 	<div class="form-group">
			 		<label for="senha-usuario">Senha</label>
			 		<input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="digite sua senha">

			 		<div class="invalid-feedback">
			 			Senha Inválida
			 		</div>
			 	</div>

			 	<input class="btn btn-outline-dark" type="submit" value="logar">
			 </form>

		</form>

		<!-- JavaScript (Opcional) -->
	    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
