<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		
		<title>Login - WM Blog</title>
		<meta charset="utf-8"/>

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo2.css"/>

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->

	</head>

	<body>
		
		<!-- Cabeçalho 1-->	
		<header id="cab1">
			
			<section class="title" title="WM Blog"><span class="wm">WM</span> Blog</section>

			<section class="title2" title="tecnologia & Entreterimento"><a href="test_novas_tags.html">Tecnologia</a> & <a href="">Entreterimento</a></section>
		</header><!-- Fim cabeçalho 1-->



		<!--Cabeçalho 2 -->
		<header id="cab2">
			
			<a href="" title="Saude">Saúde</a>
			<a href="" title="Moda">Moda</a>
			<a href="" title="Curiosidade">Curiosidade</a>
			<a href="" title="Mundo">Mundo</a>
		</header><!-- Fim cabeçalho 2-->



		<!-- Conteudo para cadastro -->
		<article>
			
				<section class="cadastro">
					
					<h2>Login</h2>

					<form>
						
						<label for="Nome">Nome :</label>
						<input type="text" id="Nome" placeholder="ex : fernando souza" required>
						<br><br>


						<label for="email">Email :</label>
						<input type="email" id="Email" placeholder="ex : wander@gmail.com" required>
						<br><br>

						<label for="senha">Senha :</label>
						<input type="password" id="Senha" required>
						<br><br>

						<label for="Data">Nascimento :</label>
						<input type="date" id="Data" >
						<br><br>

						<input class="b" type="submit" value="Cadastrar" title="Cadastrar">
					</form>
				</section>
		</article><!-- Fim conteudo -->


		<!-- Rodape -->
		<footer>
			
			@ Wm software
		</footer><!-- Fim rodape -->
	</body>
</html>
